
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Links</title>
    <link href="{% static  'css/bootstrap.min.css' %}" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>

<div class="row-fluid">
    <div class="container-fluid">
    <h3>All Links and their Short Links</h3>
    {% if links %}

        <table class="table table-striped table-bordered" >
            <thead>
            <tr >
            <th >LINK</th>
              <th>SHORT LINK</th>

          </tr>
            </thead>
            <tbody>
                {% for l in links %}
              <tr >
                <td >{{l.link}}</td>
                  <td >{{l.short_link}}</td>

              </tr>
                {% endfor %}
            </tbody>
        </table>




    {% endif %}
    </div>



</div>
</body>
</html>
